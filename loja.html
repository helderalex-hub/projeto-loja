<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Loja | Beleza & Companhia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --dark: #0a0a0a; --card: #161616; --rosa: #d63384; --rosa-claro: #ffb6c1; --texto: #f5f5f5; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--dark); color: var(--texto); margin: 0; padding: 0; }
        
        header { background: #000; padding: 30px 20px; text-align: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        header h1 { margin: 0; color: var(--rosa); text-transform: uppercase; letter-spacing: 5px; font-size: 26px; font-weight: 300; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        /* Grade de Produtos */
        .vitrine { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        
        .produto-card { 
            background: var(--card); border-radius: 20px; overflow: hidden; 
            border: 1px solid #222; transition: all 0.4s ease; position: relative;
            display: flex; flex-direction: column;
        }
        .produto-card:hover { transform: translateY(-10px); border-color: var(--rosa); box-shadow: 0 10px 30px rgba(214, 51, 132, 0.2); }
        
        .img-container { width: 100%; height: 320px; background: #000; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .produto-card:hover .img-container img { transform: scale(1.08); }
        
        .info { padding: 25px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .info h3 { margin: 0 0 10px; font-size: 18px; font-weight: 400; color: var(--rosa-claro); letter-spacing: 1px; }
        .preco { font-size: 24px; color: #fff; font-weight: 700; margin-bottom: 20px; display: block; }
        
        .btn-comprar { 
            background: transparent; color: var(--rosa); border: 2px solid var(--rosa); 
            padding: 14px; border-radius: 12px; font-weight: bold; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-comprar:hover { background: var(--rosa); color: white; }
        .btn-comprar:disabled { border-color: #444; color: #444; cursor: not-allowed; }

        /* Selos de Status */
        .badge { position: absolute; top: 15px; right: 15px; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: bold; z-index: 10; }
        .esgotado { background: #333; color: #888; }
        .promo { background: var(--rosa); color: white; }

        /* Carrinho Flutuante */
        #btn-carrinho { 
            position: fixed; bottom: 30px; right: 30px; background: var(--rosa); 
            color: white; padding: 18px 28px; border-radius: 50px; font-weight: bold; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); cursor: pointer; z-index: 1000; border: none;
            display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        #btn-carrinho:hover { transform: scale(1.1); background: #b02a6a; }
        .cart-count { background: white; color: var(--rosa); padding: 2px 8px; border-radius: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ’Ž Beleza & Companhia</h1>
    </header>

    <div class="container">
        <div id="vitrine" class="vitrine">A preparar a sua experiÃªncia de beleza...</div>
    </div>

    <button id="btn-carrinho" onclick="finalizarCompra()">
        ðŸ›’ Finalizar Compra <span class="cart-count" id="cart-count">0</span>
    </button>

    <script>
        const API = 'https://projeto-loja-dzqv.onrender.com';
        let carrinho = [];

        async function carregarProdutos() {
            try {
                const res = await fetch(`${API}/produtos`);
                const produtos = await res.json();
                const vitrine = document.getElementById('vitrine');
                vitrine.innerHTML = '';

                if (produtos.length === 0) {
                    vitrine.innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>A nossa nova coleÃ§Ã£o chega em breve!</p>";
                    return;
                }

                produtos.forEach(p => {
                    const emStock = p.estoque > 0;
                    vitrine.innerHTML += `
                        <div class="produto-card">
                            ${!emStock ? '<div class="badge esgotado">ESGOTADO</div>' : ''}
                            <div class="img-container">
                                <img src="${p.imagem || 'https://via.placeholder.com/400x500?text=Beleza+%26+Cia'}" 
                                     alt="${p.nome}"
                                     onerror="this.src='https://via.placeholder.com/400x500?text=Imagem+IndisponÃ­vel'">
                            </div>
                            <div class="info">
                                <h3>${p.nome}</h3>
                                <span class="preco">â‚¬${parseFloat(p.preco).toFixed(2)}</span>
                                <button class="btn-comprar" ${!emStock ? 'disabled' : ''} 
                                        onclick="addCarrinho('${p.id}', '${p.nome}', ${p.preco})">
                                    ${emStock ? 'Adicionar ao Carrinho' : 'Brevemente'}
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (e) {
                document.getElementById('vitrine').innerHTML = "Ocorreu um erro ao carregar a vitrine.";
            }
        }

        function addCarrinho(id, nome, preco) {
            carrinho.push({ id, nome, preco });
            document.getElementById('cart-count').innerText = carrinho.length;
            // Efeito visual simples de confirmaÃ§Ã£o
            const btn = document.getElementById('btn-carrinho');
            btn.style.transform = 'scale(1.2)';
            setTimeout(() => btn.style.transform = 'scale(1)', 200);
        }

        async function finalizarCompra() {
            if (carrinho.length === 0) return alert("O seu carrinho estÃ¡ vazio!");

            const btn = document.getElementById('btn-carrinho');
            const originalText = btn.innerHTML;
            btn.innerText = "A Redirecionar...";
            btn.disabled = true;

            try {
                const res = await fetch(`${API}/checkout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itens: carrinho })
                });
                const data = await res.json();
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    alert("Erro no checkout.");
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (e) {
                alert("Erro de conexÃ£o.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        window.onload = carregarProdutos;
    </script>
</body>
</html>
