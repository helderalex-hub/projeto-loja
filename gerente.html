<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Admin Financeiro | Beleza & Companhia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --dark: #1a1a1a; --card: #2d2d2d; --rosa: #d63384; --texto: #f5f5f5; --verde: #28a745; --azul: #2196F3; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--texto); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { color: var(--rosa); text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card-dash { background: var(--card); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #444; }
        .card-dash p { font-size: 24px; font-weight: bold; margin-top: 10px; }
        .card-form { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #444; margin-bottom: 30px; }
        .camera-box { text-align: center; margin-bottom: 20px; }
        #preview-foto { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 3px dashed #555; cursor: pointer; background: #000; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input { width: 100%; padding: 12px; margin: 5px 0 15px; border-radius: 8px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; }
        button#btnSalvar { background: var(--rosa); color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .item { background: var(--card); padding: 15px; margin-top: 10px; border-radius: 10px; display: flex; align-items: center; gap: 15px; border: 1px solid #444; }
        .img-lista { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .info { flex-grow: 1; }
        .btn-edit { background: var(--azul); border: none; padding: 8px; border-radius: 5px; cursor: pointer; color: white; }
        .btn-del { background: #ff4444; border: none; padding: 8px; border-radius: 5px; cursor: pointer; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíé Painel Financeiro</h1>
        <div class="dashboard">
            <div class="card-dash"><h3>Fatura√ß√£o Estimada</h3><p id="dash-fatura" style="color:var(--azul)">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Custo do Stock</h3><p id="dash-custo" style="color:orange">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Margem Total</h3><p id="dash-margem" style="color:var(--verde)">‚Ç¨ 0.00</p></div>
        </div>

        <div class="card-form">
            <div class="camera-box">
                <img id="preview-foto" src="https://via.placeholder.com/150?text=FOTO" title="Clique para C√¢mara">
                <input type="file" id="foto-input" accept="image/*" capture="environment" style="display: none;">
            </div>
            <label>Nome do Produto</label>
            <input type="text" id="nome">
            <div class="grid">
                <div><label>Custo (‚Ç¨)</label><input type="number" id="preco_entrada" step="0.01"></div>
                <div><label>Venda (‚Ç¨)</label><input type="number" id="preco" step="0.01"></div>
                <div><label>Stock</label><input type="number" id="estoque"></div>
            </div>
            <button id="btnSalvar">ADICIONAR AO STOCK</button>
        </div>
        <div id="lista">A carregar...</div>
    </div>

    <script>
        const API = 'https://projeto-loja-dzqv.onrender.com/produtos';
        const S_URL = 'https://sgamfzcgiexoevnyiehn.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnYW1memNnaWV4b2V2bnlpZWhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIwMDYsImV4cCI6MjA4NDUwODAwNn0.BLdnOWXEpW6w_Ic_0stcOexXXQBWl7Rc5ll0ATjvZVs';
        const supabase = window.supabase.createClient(S_URL, S_KEY);

        // C√¢mara
        const preview = document.getElementById('preview-foto');
        const fileInput = document.getElementById('foto-input');
        preview.onclick = () => fileInput.click();
        fileInput.onchange = () => {
            const file = fileInput.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => preview.src = e.target.result;
                reader.readAsDataURL(file);
            }
        };

        async function carregar() {
            const res = await fetch(API);
            const produtos = await res.json();
            const div = document.getElementById('lista');
            div.innerHTML = '';
            let fatura = 0, custo = 0;

            produtos.forEach(p => {
                const v = parseFloat(p.preco || 0), c = parseFloat(p.preco_entrada || 0), s = parseInt(p.estoque || 0);
                fatura += (v * s); custo += (c * s);
                div.innerHTML += `
                    <div class="item">
                        <img src="${p.imagem || ''}" class="img-lista">
                        <div class="info"><strong>${p.nome}</strong><p>Venda: ‚Ç¨${v.toFixed(2)} | Stock: ${s}</p></div>
                        <button class="btn-edit" onclick="editar('${p.id}', '${p.nome}', ${v}, ${c}, ${s})">‚úèÔ∏è</button>
                        <button class="btn-del" onclick="deletar('${p.id}')">üóëÔ∏è</button>
                    </div>`;
            });
            document.getElementById('dash-fatura').innerText = '‚Ç¨ ' + fatura.toFixed(2);
            document.getElementById('dash-custo').innerText = '‚Ç¨ ' + custo.toFixed(2);
            document.getElementById('dash-margem').innerText = '‚Ç¨ ' + (fatura - custo).toFixed(2);
        }

        document.getElementById('btnSalvar').onclick = async () => {
            const btn = document.getElementById('btnSalvar');
            const nome = document.getElementById('nome').value;
            if(!nome) return alert("Insira o nome");
            btn.disabled = true; btn.innerText = "A guardar...";

            let urlImg = "";
            const arquivo = fileInput.files[0];
            if(arquivo) {
                const nomeArq = Date.now() + ".jpg";
                const { data, error } = await supabase.storage.from('fotos-produtos').upload(nomeArq, arquivo);
                if(!error) {
                    const { data: link } = supabase.storage.from('fotos-produtos').getPublicUrl(nomeArq);
                    urlImg = link.publicUrl;
                }
            }

            const res = await fetch(API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    nome,
                    preco: parseFloat(document.getElementById('preco').value) || 0,
                    preco_entrada: parseFloat(document.getElementById('preco_entrada').value) || 0,
                    estoque: parseInt(document.getElementById('estoque').value) || 0,
                    imagem: urlImg
                })
            });

            if(res.ok) { location.reload(); } else { alert("Erro ao salvar"); btn.disabled = false; }
        };

        async function editar(id, n, v, c, s) {
            const nV = prompt("Novo Pre√ßo Venda:", v), nS = prompt("Novo Stock:", s);
            if(nV) {
                await fetch(API + '/' + id, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ nome: n, preco: nV, preco_entrada: c, estoque: nS })
                });
                carregar();
            }
        }

        async function deletar(id) {
            if(confirm("Apagar?")) { await fetch(API + '/' + id, { method: 'DELETE' }); carregar(); }
        }

        window.onload = carregar;
    </script>
</body>
</html>
