<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o Pro | Beleza & Companhia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --dark: #121212; --card: #1e1e1e; --rosa: #d63384; --texto: #e0e0e0; --verde: #2ecc71; --azul: #3498db; --laranja: #f39c12; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--dark); color: var(--texto); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { color: var(--rosa); text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Dashboards Financeiros */
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card-dash { background: var(--card); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .card-dash h3 { font-size: 11px; color: #888; text-transform: uppercase; margin: 0; }
        .card-dash p { font-size: 24px; font-weight: bold; margin: 10px 0 0; }

        /* Formul√°rio */
        .card-form { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
        label { font-size: 11px; color: #777; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 6px 0 15px; border-radius: 8px; border: 1px solid #333; background: #0a0a0a; color: white; box-sizing: border-box; }
        
        button#btnSalvar { background: var(--rosa); color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 15px; text-transform: uppercase; }
        button#btnSalvar:disabled { opacity: 0.5; }

        /* Lista T√™xtil */
        .item { background: var(--card); padding: 15px; margin-top: 10px; border-radius: 10px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .info-txt { flex-grow: 1; }
        .info-txt strong { color: var(--rosa); font-size: 16px; }
        .info-txt p { margin: 5px 0 0; font-size: 13px; color: #aaa; }
        .badge-validade { font-size: 10px; background: #333; padding: 2px 6px; border-radius: 4px; color: var(--laranja); }
        .btn-del { background: #e74c3c; border: none; padding: 10px; border-radius: 8px; cursor: pointer; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíé Painel de Controle Financeiro</h1>
        
        <div class="dashboard">
            <div class="card-dash"><h3>Fatura√ß√£o Bruta</h3><p id="dash-fatura" style="color:var(--azul)">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Custo de Stock</h3><p id="dash-custo" style="color:var(--laranja)">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Lucro Previsto</h3><p id="dash-margem" style="color:var(--verde)">‚Ç¨ 0.00</p></div>
        </div>

        <div class="card-form">
            <label>Nome do Produto</label>
            <input type="text" id="nome" placeholder="Ex: Batom Matte">
            
            <div class="grid">
                <div><label>Custo (‚Ç¨)</label><input type="number" id="preco_entrada" step="0.01" value="0"></div>
                <div><label>Venda (‚Ç¨)</label><input type="number" id="preco" step="0.01" value="0"></div>
                <div><label>Stock</label><input type="number" id="estoque" value="0"></div>
                <div><label>Validade</label><input type="date" id="validade"></div>
            </div>
            
            <button id="btnSalvar">ADICIONAR AO INVENT√ÅRIO</button>
        </div>

        <div id="lista">A carregar dados financeiros...</div>
    </div>

    <script>
        const API = 'https://projeto-loja-dzqv.onrender.com/produtos';
        
        async function carregarDados() {
            const div = document.getElementById('lista');
            try {
                const res = await fetch(API);
                const produtos = await res.json();
                
                div.innerHTML = '';
                let faturaTotal = 0, custoTotal = 0;

                produtos.forEach(p => {
                    const v = parseFloat(p.preco || 0);
                    const c = parseFloat(p.preco_entrada || 0);
                    const s = parseInt(p.estoque || 0);
                    const val = p.validade ? new Date(p.validade).toLocaleDateString('pt-PT') : 'N/A';
                    
                    faturaTotal += (v * s);
                    custoTotal += (c * s);

                    div.innerHTML += `
                        <div class="item">
                            <div class="info-txt">
                                <strong>${p.nome}</strong> <span class="badge-validade">EXP: ${val}</span>
                                <p>Venda: ‚Ç¨${v.toFixed(2)} | Custo: ‚Ç¨${c.toFixed(2)} | Stock: <strong>${s}</strong></p>
                            </div>
                            <button class="btn-del" onclick="deletar('${p.id}')">üóëÔ∏è</button>
                        </div>`;
                });

                document.getElementById('dash-fatura').innerText = '‚Ç¨ ' + faturaTotal.toFixed(2);
                document.getElementById('dash-custo').innerText = '‚Ç¨ ' + custoTotal.toFixed(2);
                document.getElementById('dash-margem').innerText = '‚Ç¨ ' + (faturaTotal - custoTotal).toFixed(2);

            } catch (e) {
                div.innerHTML = `<p style="color:orange">Erro ao ligar ao servidor. Verifique o Render.</p>`;
            }
        }

        document.getElementById('btnSalvar').onclick = async () => {
            const btn = document.getElementById('btnSalvar');
            const nome = document.getElementById('nome').value;
            const preco = document.getElementById('preco').value;
            
            if(!nome || !preco) return alert("Preencha o Nome e Pre√ßo de Venda!");
            
            btn.disabled = true;
            btn.innerText = "A GUARDAR...";

            const res = await fetch(API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    nome,
                    preco: parseFloat(preco),
                    preco_entrada: parseFloat(document.getElementById('preco_entrada').value) || 0,
                    estoque: parseInt(document.getElementById('estoque').value) || 0,
                    validade: document.getElementById('validade').value,
                    imagem: "" // Campo de imagem vazio para evitar erros
                })
            });

            if(res.ok) {
                location.reload();
            } else {
                alert("Erro ao salvar produto.");
                btn.disabled = false;
                btn.innerText = "ADICIONAR AO INVENT√ÅRIO";
            }
        };

        async function deletar(id) {
            if(confirm("Deseja apagar este produto?")) {
                await fetch(API + '/' + id, { method: 'DELETE' });
                carregarDados();
            }
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
