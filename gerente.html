<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o Total | Beleza & Cia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --rosa: #d63384; --rosa-escuro: #b02a6b; --fundo: #fff0f5; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--fundo); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px; }
        .card-dash { background: white; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card-dash h3 { margin: 0; font-size: 12px; color: #888; text-transform: uppercase; }
        .card-dash p { margin: 10px 0 0; font-size: 20px; font-weight: bold; color: var(--rosa); }

        /* Formul√°rio */
        .card-form { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        label { font-size: 12px; font-weight: bold; color: #666; display: block; margin-top: 10px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; margin-top: 5px; }
        .btn-add { background: var(--rosa); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 16px; margin-top: 20px; cursor: pointer; transition: 0.3s; }
        .btn-add:hover { background: var(--rosa-escuro); }

        /* Lista de Itens */
        .item { background: white; padding: 15px; margin-top: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .status-ok { border-left-color: #28a745; }
        .status-vencido { border-left-color: #dc3545; background-color: #fff5f5; }
        .status-atencao { border-left-color: #ffc107; }
        
        .acoes button { border: none; padding: 8px; border-radius: 5px; cursor: pointer; color: white; margin-left: 5px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-align:center; color: var(--rosa);">üíÑ Painel de Gest√£o Completo</h1>
        
        <div class="dashboard">
            <div class="card-dash"><h3>Produtos</h3><p id="dash-qtd">0</p></div>
            <div class="card-dash"><h3>Valor Stock</h3><p id="dash-valor">‚Ç¨ 0,00</p></div>
            <div class="card-dash"><h3>Vencidos</h3><p id="dash-vencidos">0</p></div>
        </div>

        <div class="card-form">
            <label>Nome do Produto</label>
            <input type="text" id="nome" placeholder="Ex: Batom Matte Mac">
            
            <div class="grid-form">
                <div><label>Pre√ßo (‚Ç¨)</label><input type="number" id="preco" step="0.01" placeholder="0.00"></div>
                <div><label>Estoque</label><input type="number" id="estoque" placeholder="0"></div>
            </div>
            
            <label>Data de Validade</label>
            <input type="date" id="validade">
            
            <button class="btn-add" onclick="salvarProduto()">SALVAR PRODUTO NO RENDER</button>
        </div>

        <h3>üì¶ Invent√°rio Detalhado</h3>
        <div id="lista" style="text-align:center;">A carregar dados...</div>
    </div>

    <script>
        const API = 'https://projeto-loja-dzqv.onrender.com/produtos';

        async function carregarDados() {
            const divLista = document.getElementById('lista');
            try {
                const res = await fetch(API);
                const produtos = await res.json();
                divLista.innerHTML = '';

                let totalItens = 0, valorStock = 0, vencidos = 0;
                const hoje = new Date();

                produtos.forEach(p => {
                    totalItens++;
                    const precoNum = parseFloat(p.preco) || 0;
                    const stockNum = parseInt(p.estoque) || 0;
                    valorStock += (precoNum * stockNum);

                    // L√≥gica de Validade
                    let classeStatus = "status-ok";
                    let aviso = "";
                    let dataFormatada = "Sem data";

                    if (p.validade) {
                        const dataVal = new Date(p.validade);
                        dataFormatada = dataVal.toLocaleDateString('pt-PT');
                        if (dataVal < hoje) {
                            classeStatus = "status-vencido";
                            vencidos++;
                            aviso = "‚ö†Ô∏è VENCIDO";
                        } else if ((dataVal - hoje) / (1000 * 60 * 60 * 24) < 30) {
                            classeStatus = "status-atencao";
                            aviso = "‚ö†Ô∏è Pr√≥ximo ao fim";
                        }
                    }

                    divLista.innerHTML += `
                        <div class="item ${classeStatus}">
                            <div>
                                <strong>${p.nome}</strong> <span style="color:red; font-size:10px;">${aviso}</span><br>
                                <small>‚Ç¨ ${precoNum.toFixed(2)} | Stock: ${stockNum} | Val: ${dataFormatada}</small>
                            </div>
                            <div class="acoes">
                                <button style="background:#2196F3;" onclick="editar(${p.id}, '${p.preco}', '${p.estoque}')">‚úèÔ∏è</button>
                                <button style="background:#dc3545;" onclick="deletar(${p.id})">üóëÔ∏è</button>
                            </div>
                        </div>`;
                });

                // Atualiza Dashboard
                document.getElementById('dash-qtd').innerText = totalItens;
                document.getElementById('dash-valor').innerText = valorStock.toLocaleString('pt-PT', { style: 'currency', currency: 'EUR' });
                document.getElementById('dash-vencidos').innerText = vencidos;

            } catch (err) {
                divLista.innerHTML = "Erro ao conectar ao servidor. Certifica-te de que o Render est√° acordado.";
            }
        }

        async function salvarProduto() {
            const nome = document.getElementById('nome').value;
            const preco = document.getElementById('preco').value;
            const estoque = document.getElementById('estoque').value;
            const validade = document.getElementById('validade').value;

            if(!nome || !preco) return alert("Preenche Nome e Pre√ßo!");

            try {
                const res = await fetch(API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, preco, estoque, validade })
                });
                if(res.ok) {
                    // Limpar campos
                    document.getElementById('nome').value = '';
                    document.getElementById('preco').value = '';
                    document.getElementById('estoque').value = '';
                    document.getElementById('validade').value = '';
                    carregarDados();
                }
            } catch (err) { alert("Erro ao salvar."); }
        }

        async function editar(id, pAtual, eAtual) {
            const novoP = prompt("Novo Pre√ßo (‚Ç¨):", pAtual);
            const novoE = prompt("Novo Estoque:", eAtual);
            if (novoP !== null && novoE !== null) {
                await fetch(API + '/' + id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ preco: novoP, estoque: novoE })
                });
                carregarDados();
            }
        }

        async function deletar(id) {
            if(confirm("Desejas mesmo apagar?")) {
                await fetch(API + '/' + id, { method: 'DELETE' });
                carregarDados();
            }
        }

        // Inicia a carregar tudo
        window.onload = carregarDados;
    </script>
</body>
</html>
