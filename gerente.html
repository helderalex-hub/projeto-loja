<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo | Beleza & Companhia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --dark: #121212; --card: #1e1e1e; --rosa: #d63384; --rosa-claro: #ffb6c1; --texto: #e0e0e0; --verde: #2ecc71; --azul: #3498db; --laranja: #f39c12; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--dark); color: var(--texto); margin: 0; padding: 20px; }
        .container { max-width: 950px; margin: 0 auto; }
        
        h1 { color: var(--rosa); text-align: center; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }
        
        /* Dashboards */
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card-dash { background: var(--card); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .card-dash h3 { font-size: 11px; color: #888; text-transform: uppercase; margin: 0; }
        .card-dash p { font-size: 24px; font-weight: bold; margin: 10px 0 0; }

        /* Formul√°rio de Cadastro Unificado */
        .card-form { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 40px; display: flex; gap: 25px; align-items: flex-start; }
        
        .foto-click-area { 
            width: 90px; height: 90px; border-radius: 12px; border: 2px dashed #444; 
            background: #151515; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; overflow: hidden; transition: 0.3s; flex-shrink: 0;
        }
        .foto-click-area:hover { border-color: var(--rosa); background: #1a1a1a; }
        .foto-click-area img { width: 100%; height: 100%; object-fit: cover; }
        .foto-click-area span { font-size: 10px; color: #666; text-align: center; font-weight: bold; }

        .form-content { flex: 1; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; }
        label { font-size: 11px; color: #777; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 10px; margin: 5px 0 10px; border-radius: 8px; border: 1px solid #333; background: #0a0a0a; color: white; box-sizing: border-box; }
        
        button#btnSalvar { background: var(--rosa); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }

        /* Lista de Produtos */
        .header-lista { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .btn-export { background: var(--verde); color: #000; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 11px; }

        .produto-card { background: var(--card); padding: 15px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #333; display: flex; align-items: center; gap: 20px; }
        .img-wrapper { position: relative; width: 70px; height: 70px; flex-shrink: 0; }
        .img-produto-lista { width: 100%; height: 100%; border-radius: 10px; object-fit: cover; border: 2px solid #333; cursor: pointer; transition: 0.3s; }
        .img-produto-lista:hover { border-color: var(--rosa); opacity: 0.8; }
        
        .img-loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); border-radius: 10px; display: none; align-items: center; justify-content: center; }

        .prod-info { flex: 1; }
        .prod-info strong { color: var(--rosa-claro); font-size: 18px; display: block; margin-bottom: 5px; }
        .prod-stats { display: flex; gap: 15px; font-size: 12px; color: #aaa; }
        .acoes { display: flex; gap: 8px; }
        .btn-edit { background: var(--azul); border: none; padding: 10px 12px; border-radius: 8px; cursor: pointer; color: white; }
        .btn-del { background: #e74c3c; border: none; padding: 10px 12px; border-radius: 8px; cursor: pointer; color: white; }

        .spinner { animation: rotate 1s linear infinite; display: inline-block; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíé Painel Administrativo</h1>
        
        <div class="dashboard">
            <div class="card-dash"><h3>Fatura√ß√£o Total</h3><p id="dash-fatura" style="color:var(--azul)">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Custo de Stock</h3><p id="dash-custo" style="color:var(--laranja)">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Lucro Previsto</h3><p id="dash-margem" style="color:var(--verde)">‚Ç¨ 0.00</p></div>
        </div>

        <div class="card-form">
            <div class="foto-click-area" onclick="document.getElementById('foto-input').click()">
                <img id="preview-foto-form" src="" style="display:none">
                <span id="label-foto">+ FOTO</span>
            </div>
            <input type="file" id="foto-input" accept="image/*" style="display:none">

            <div class="form-content">
                <label>Nome do Produto</label>
                <input type="text" id="nome" placeholder="Ex: Batom Matte Lux">
                <div class="grid">
                    <div><label>Custo (‚Ç¨)</label><input type="number" id="preco_entrada" step="0.01" value="0"></div>
                    <div><label>Venda (‚Ç¨)</label><input type="number" id="preco" step="0.01" value="0"></div>
                    <div><label>Stock</label><input type="number" id="estoque" value="0"></div>
                    <div><label>Validade</label><input type="date" id="validade"></div>
                </div>
                <button id="btnSalvar">ADICIONAR PRODUTO</button>
            </div>
        </div>

        <div class="header-lista">
            <h2>Invent√°rio Ativo</h2>
            <button class="btn-export" onclick="exportarCSV()">üì• EXPORTAR EXCEL</button>
        </div>
        <div id="lista">A carregar dados...</div>
    </div>

    <input type="file" id="edit-foto-input" style="display:none" accept="image/*">

    <script>
        const API = 'https://projeto-loja-dzqv.onrender.com/produtos';
        const S_URL = 'https://sgamfzcgiexoevnyiehn.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnYW1memNnaWV4b2V2bnlpZWhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIwMDYsImV4cCI6MjA4NDUwODAwNn0.BLdnOWXEpW6w_Ic_0stcOexXXQBWl7Rc5ll0ATjvZVs';
        const sbClient = window.supabase.createClient(S_URL, S_KEY);
        
        let produtosGlobais = [];
        let idProdutoEditandoFoto = null;

        document.getElementById('foto-input').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const img = document.getElementById('preview-foto-form');
                img.src = URL.createObjectURL(file);
                img.style.display = 'block';
                document.getElementById('label-foto').style.display = 'none';
            }
        };

        async function carregarDados() {
            const div = document.getElementById('lista');
            try {
                const res = await fetch(API);
                produtosGlobais = await res.json();
                div.innerHTML = '';
                let fT = 0, cT = 0;

                produtosGlobais.forEach(p => {
                    const v = parseFloat(p.preco || 0), c = parseFloat(p.preco_entrada || 0), s = parseInt(p.estoque || 0);
                    fT += (v * s); cT += (c * s);
                    div.innerHTML += `
                        <div class="produto-card">
                            <div class="img-wrapper">
                                <img src="${p.imagem || ''}" class="img-produto-lista" onclick="triggerTrocarFoto('${p.id}')" onerror="this.src='https://via.placeholder.com/70?text=S/F'">
                                <div class="img-loading" id="load-${p.id}"><span class="spinner">‚è≥</span></div>
                            </div>
                            <div class="prod-info">
                                <strong style="color: var(--rosa-claro)">${p.nome}</strong>
                                <div class="prod-stats"><span>Venda: <b>‚Ç¨${v.toFixed(2)}</b> | Custo: <b>‚Ç¨${c.toFixed(2)}</b> | Stock: <b>${s}</b></span></div>
                            </div>
                            <div class="acoes">
                                <button class="btn-edit" onclick="editarProduto('${p.id}', '${p.nome}', ${v}, ${c}, ${s}, '${p.validade || ''}', '${p.imagem || ''}')">‚úèÔ∏è</button>
                                <button class="btn-del" onclick="deletar('${p.id}')">üóëÔ∏è</button>
                            </div>
                        </div>`;
                });
                document.getElementById('dash-fatura').innerText = '‚Ç¨ ' + fT.toFixed(2);
                document.getElementById('dash-custo').innerText = '‚Ç¨ ' + cT.toFixed(2);
                document.getElementById('dash-margem').innerText = '‚Ç¨ ' + (fT - cT).toFixed(2);
            } catch (e) { div.innerHTML = "Erro ao carregar."; }
        }

        function triggerTrocarFoto(id) { idProdutoEditandoFoto = id; document.getElementById('edit-foto-input').click(); }

        document.getElementById('edit-foto-input').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const loader = document.getElementById(`load-${idProdutoEditandoFoto}`);
            loader.style.display = 'flex';
            const nArq = `upd-${Date.now()}.jpg`;
            const { error } = await sbClient.storage.from('fotos-produtos').upload(nArq, file);
            if (!error) {
                const { data } = sbClient.storage.from('fotos-produtos').getPublicUrl(nArq);
                const p = produtosGlobais.find(i => i.id == idProdutoEditandoFoto);
                await fetch(API + '/' + idProdutoEditandoFoto, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ ...p, imagem: data.publicUrl }) });
                carregarDados();
            } else { loader.style.display = 'none'; alert("Erro no upload."); }
        };

        document.getElementById('btnSalvar').onclick = async () => {
            const btn = document.getElementById('btnSalvar');
            const nome = document.getElementById('nome').value;
            if(!nome) return alert("Insira o nome!");
            btn.disabled = true; btn.innerText = "A GUARDAR...";
            
            let url = "";
            const arquivo = document.getElementById('foto-input').files[0];
            if(arquivo) {
                const path = `${Date.now()}.jpg`;
                const { error } = await sbClient.storage.from('fotos-produtos').upload(path, arquivo);
                if(!error) url = sbClient.storage.from('fotos-produtos').getPublicUrl(path).data.publicUrl;
            }

            await fetch(API, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ 
                    nome, 
                    preco: parseFloat(document.getElementById('preco').value) || 0, 
                    preco_entrada: parseFloat(document.getElementById('preco_entrada').value) || 0, 
                    estoque: parseInt(document.getElementById('estoque').value) || 0, 
                    validade: document.getElementById('validade').value, 
                    imagem: url 
                })
            });
            location.reload();
        };

        async function editarProduto(id, n, v, c, s, val, img) {
            const nN = prompt("Nome:", n); if(!nN) return;
            const nV = prompt("Novo Pre√ßo Venda:", v);
            const nS = prompt("Novo Stock:", s);
            await fetch(API + '/' + id, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ nome: nN, preco: parseFloat(nV), preco_entrada: c, estoque: parseInt(nS), validade: val, imagem: img })});
            carregarDados();
        }

        async function deletar(id) { if(confirm("Apagar?")) { await fetch(API + '/' + id, { method: 'DELETE' }); carregarDados(); } }

        function exportarCSV() {
            let csv = "Nome;Custo;Venda;Stock;Total\n";
            produtosGlobais.forEach(p => csv += `${p.nome};${p.preco_entrada};${p.preco};${p.estoque};${(p.preco*p.estoque).toFixed(2)}\n`);
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Relatorio_Stock.csv`;
            link.click();
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
