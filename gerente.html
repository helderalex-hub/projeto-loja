<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Admin | Beleza & Companhia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --dark: #1a1a1a; --card: #2d2d2d; --rosa: #d63384; --texto: #f5f5f5; --verde: #28a745; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--dark); color: var(--texto); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { color: var(--rosa); text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card-dash { background: var(--card); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #444; }
        .card-dash p { font-size: 22px; font-weight: bold; color: var(--rosa); margin: 10px 0 0; }

        .card-form { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #444; margin-bottom: 30px; }
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { font-size: 12px; color: #aaa; display: block; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; }
        
        #btnSalvar { background: var(--rosa); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px; }
        #btnSalvar:disabled { background: #555; }

        .item { background: var(--card); padding: 15px; margin-top: 10px; border-radius: 10px; display: flex; align-items: center; gap: 15px; border: 1px solid #444; }
        .img-preview { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; background: #000; }
        .info { flex-grow: 1; }
        .info strong { color: var(--rosa); font-size: 17px; }
        .info p { margin: 5px 0 0; font-size: 13px; color: #ccc; }
        .lucro-tag { color: var(--verde); font-weight: bold; }
        .btn-del { background: #ff4444; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíé Beleza & Companhia | Gest√£o</h1>
        
        <div class="dashboard">
            <div class="card-dash"><h3>Stock Itens</h3><p id="dash-qtd">0</p></div>
            <div class="card-dash"><h3>Valor Venda</h3><p id="dash-venda">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Lucro Previsto</h3><p id="dash-lucro" style="color:var(--verde)">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Margem M√©dia</h3><p id="dash-margem">0%</p></div>
        </div>

        <div class="card-form">
            <label>Nome do Produto</label>
            <input type="text" id="nome" placeholder="Ex: S√©rum Facial">
            
            <div class="grid-form">
                <div><label>Pre√ßo de Custo (‚Ç¨)</label><input type="number" id="preco_entrada" step="0.01"></div>
                <div><label>Pre√ßo de Venda (‚Ç¨)</label><input type="number" id="preco" step="0.01"></div>
                <div><label>Quantidade</label><input type="number" id="estoque"></div>
                <div><label>Foto do Produto</label><input type="file" id="foto" accept="image/*"></div>
            </div>
            
            <button id="btnSalvar">SALVAR E CALCULAR MARGENS</button>
        </div>

        <div id="lista">A carregar invent√°rio...</div>
    </div>

    <script>
        const API = 'https://projeto-loja-dzqv.onrender.com/produtos';
        const S_URL = 'https://sgamfzcgiexoevnyiehn.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnYW1memNnaWV4b2V2bnlpZWhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIwMDYsImV4cCI6MjA4NDUwODAwNn0.BLdnOWXEpW6w_Ic_0stcOexXXQBWl7Rc5ll0ATjvZVs';
        
        const supabaseClient = window.supabase.createClient(S_URL, S_KEY);

        async function carregarDados() {
            const div = document.getElementById('lista');
            try {
                const res = await fetch(API);
                const produtos = await res.json();
                div.innerHTML = '';

                let totalQtd = 0, valorVenda = 0, lucroTotal = 0, somaMargens = 0;

                produtos.forEach(p => {
                    const custo = parseFloat(p.preco_entrada || 0);
                    const venda = parseFloat(p.preco || 0);
                    const qtd = parseInt(p.estoque || 0);
                    const lucroItem = (venda - custo) * qtd;
                    const margem = venda > 0 ? ((venda - custo) / venda) * 100 : 0;

                    totalQtd += qtd;
                    valorVenda += (venda * qtd);
                    lucroTotal += lucroItem;
                    somaMargens += margem;

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <img src="${p.imagem || 'https://via.placeholder.com/60'}" class="img-preview">
                        <div class="info">
                            <strong>${p.nome}</strong>
                            <p>Custo: ‚Ç¨${custo.toFixed(2)} | Venda: ‚Ç¨${venda.toFixed(2)} | Qtd: ${qtd}</p>
                            <p>Lucro: <span class="lucro-tag">‚Ç¨${lucroItem.toFixed(2)} (${margem.toFixed(1)}%)</span></p>
                        </div>
                    `;

                    const btnDel = document.createElement('button');
                    btnDel.innerText = 'üóëÔ∏è';
                    btnDel.className = 'btn-del';
                    btnDel.addEventListener('click', async () => {
                        if(confirm("Apagar produto?")) {
                            await fetch(`${API}/${p.id}`, { method: 'DELETE' });
                            carregarDados();
                        }
                    });

                    itemDiv.appendChild(btnDel);
                    div.appendChild(itemDiv);
                });

                document.getElementById('dash-qtd').innerText = totalQtd;
                document.getElementById('dash-venda').innerText = '‚Ç¨ ' + valorVenda.toFixed(2);
                document.getElementById('dash-lucro').innerText = '‚Ç¨ ' + lucroTotal.toFixed(2);
                document.getElementById('dash-margem').innerText = (produtos.length > 0 ? (somaMargens / produtos.length).toFixed(1) : 0) + '%';

            } catch (e) { div.innerText = "Erro ao ligar ao servidor."; }
        }

        // Event Listener para evitar erro de CSP
        document.getElementById('btnSalvar').addEventListener('click', async () => {
            const btn = document.getElementById('btnSalvar');
            const nome = document.getElementById('nome').value;
            const custo = document.getElementById('preco_entrada').value;
            const venda = document.getElementById('preco').value;
            const estoque = document.getElementById('estoque').value;
            const arquivo = document.getElementById('foto').files[0];

            if(!nome || !venda) return alert("Preencha Nome e Pre√ßo de Venda!");
            
            btn.innerText = "A processar...";
            btn.disabled = true;

            let urlImg = "";
            if(arquivo) {
                const nomeArq = `${Date.now()}_${arquivo.name.replace(/\s/g, '_')}`;
                const { data, error } = await supabaseClient.storage.from('fotos-produtos').upload(nomeArq, arquivo);
                if(!error) {
                    const { data: l } = supabaseClient.storage.from('fotos-produtos').getPublicUrl(nomeArq);
                    urlImg = l.publicUrl;
                }
            }

            try {
                await fetch(API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ nome, preco_entrada: custo, preco: venda, estoque, imagem: urlImg })
                });
                location.reload();
            } catch (e) {
                alert("Erro ao salvar.");
                btn.innerText = "SALVAR E CALCULAR MARGENS";
                btn.disabled = false;
            }
        });

        window.addEventListener('load', carregarDados);
    </script>
</body>
</html>
