<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o | Beleza & Companhia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #f5f5f5; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: #d63384; text-align: center; }
        .card-form { background: #2d2d2d; padding: 20px; border-radius: 12px; border: 1px solid #444; margin-bottom: 20px; }
        input { 
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; 
            background: #111; color: white; box-sizing: border-box; 
        }
        button { 
            background: #d63384; color: white; border: none; padding: 15px; width: 100%; 
            border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .item { 
            background: #2d2d2d; padding: 15px; margin-top: 10px; border-radius: 10px; 
            display: flex; align-items: center; gap: 15px; border: 1px solid #444;
        }
        .img-preview { width: 50px; height: 50px; border-radius: 5px; object-fit: cover; background: #000; }
        .info { flex-grow: 1; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíé Painel de Gest√£o</h1>
        
        <div class="card-form">
            <input type="text" id="nome" placeholder="Nome do Produto">
            <input type="number" id="preco" placeholder="Pre√ßo (‚Ç¨)" step="0.01">
            <input type="number" id="estoque" placeholder="Quantidade">
            <input type="file" id="foto" accept="image/*">
            <button id="btnSalvar" onclick="salvarProduto()">GUARDAR PRODUTO</button>
        </div>

        <div id="lista">A carregar invent√°rio...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const API = 'https://projeto-loja-dzqv.onrender.com/produtos';
        const S_URL = 'https://sgamfzcgiexoevnyiehn.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnYW1memNnaWV4b2V2bnlpZWhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIwMDYsImV4cCI6MjA4NDUwODAwNn0.BLdnOWXEpW6w_Ic_0stcOexXXQBWl7Rc5ll0ATjvZVs';
        
        let supabaseClient;

        // Inicializa√ß√£o protegida
        function init() {
            try {
                supabaseClient = window.supabase.createClient(S_URL, S_KEY);
                console.log("Supabase pronto");
                carregarDados();
            } catch (e) {
                document.getElementById('lista').innerText = "Erro ao carregar sistema: " + e.message;
            }
        }

        async function carregarDados() {
            try {
                const res = await fetch(API);
                const produtos = await res.json();
                const div = document.getElementById('lista');
                div.innerHTML = '';

                produtos.forEach(p => {
                    const img = p.imagem || 'https://via.placeholder.com/50';
                    div.innerHTML += `
                        <div class="item">
                            <img src="${img}" class="img-preview">
                            <div class="info"><strong>${p.nome}</strong><br>‚Ç¨${p.preco} | Stock: ${p.estoque}</div>
                            <button onclick="deletar(${p.id})" style="width:auto; background:red; padding:5px 10px;">üóëÔ∏è</button>
                        </div>`;
                });
            } catch (e) { 
                document.getElementById('lista').innerText = "Erro ao ligar ao servidor.";
            }
        }

        async function salvarProduto() {
            const btn = document.getElementById('btnSalvar');
            const nome = document.getElementById('nome').value;
            const preco = document.getElementById('preco').value;
            const estoque = document.getElementById('estoque').value;
            const arquivo = document.getElementById('foto').files[0];

            if(!nome || !preco) return alert("Preencha os campos!");
            btn.innerText = "A enviar...";
            btn.disabled = true;

            let urlImg = "";
            if(arquivo && supabaseClient) {
                const nomeArq = Date.now() + "_" + arquivo.name.replace(/\s/g, '_');
                const { data, error } = await supabaseClient.storage.from('fotos-produtos').upload(nomeArq, arquivo);
                if(!error) {
                    const { data: l } = supabaseClient.storage.from('fotos-produtos').getPublicUrl(nomeArq);
                    urlImg = l.publicUrl;
                }
            }

            await fetch(API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ nome, preco, estoque, imagem: urlImg })
            });
            location.reload();
        }

        async function deletar(id) {
            if(confirm("Apagar?")) {
                await fetch(API + '/' + id, { method: 'DELETE' });
                carregarDados();
            }
        }

        // Tenta iniciar
        window.onload = init;
    </script>
</body>
</html>
