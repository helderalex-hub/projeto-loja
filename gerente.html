<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o Financeira | Beleza & Companhia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --dark: #121212; --card: #1e1e1e; --rosa: #d63384; --texto: #e0e0e0; --verde: #2ecc71; --azul: #3498db; --laranja: #f39c12; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--dark); color: var(--texto); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Header & Dashboards */
        h1 { color: var(--rosa); text-align: center; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 30px; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card-dash { background: var(--card); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .card-dash h3 { font-size: 11px; color: #888; text-transform: uppercase; margin: 0; }
        .card-dash p { font-size: 24px; font-weight: 800; margin: 10px 0 0; }

        /* Upload de Foto Estilizado */
        .card-form { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #333; margin-bottom: 40px; }
        .upload-container { text-align: center; margin-bottom: 25px; }
        .photo-placeholder {
            width: 180px; height: 130px; border-radius: 15px; border: 2px dashed #444;
            display: inline-flex; flex-direction: column; align-items: center; justify-content: center;
            background: #0a0a0a; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
        }
        .photo-placeholder:hover { border-color: var(--rosa); background: #151515; }
        .photo-placeholder img#preview-foto { width: 100%; height: 100%; object-fit: cover; display: none; }
        .photo-placeholder .icon-cam { font-size: 30px; margin-bottom: 5px; }
        .photo-placeholder span { font-size: 10px; color: #666; text-transform: uppercase; }

        /* Form Layout */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { font-size: 11px; color: #777; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 14px; margin: 6px 0 18px; border-radius: 10px; border: 1px solid #333; background: #0a0a0a; color: white; box-sizing: border-box; }
        
        button#btnSalvar { background: var(--rosa); color: white; border: none; padding: 20px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 15px; text-transform: uppercase; }
        
        /* Itens da Lista */
        .item { background: var(--card); padding: 15px; margin-top: 12px; border-radius: 15px; display: flex; align-items: center; gap: 15px; border: 1px solid #333; }
        .img-lista { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
        .info { flex-grow: 1; }
        .info strong { color: var(--rosa); font-size: 16px; }
        .btn-edit { background: var(--azul); border: none; padding: 10px; border-radius: 8px; cursor: pointer; color: white; margin-right: 5px; }
        .btn-del { background: #e74c3c; border: none; padding: 10px; border-radius: 8px; cursor: pointer; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíé Gest√£o Financeira</h1>
        
        <div class="dashboard">
            <div class="card-dash"><h3>Fatura√ß√£o Estimada</h3><p id="dash-fatura" style="color:var(--azul)">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Custo Total Stock</h3><p id="dash-custo" style="color:var(--laranja)">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Margem Total</h3><p id="dash-margem" style="color:var(--verde)">‚Ç¨ 0.00</p></div>
        </div>

        <div class="card-form">
            <div class="upload-container">
                <div class="photo-placeholder" id="drop-zone">
                    <div id="cam-ui">
                        <div class="icon-cam">üì∏</div>
                        <span>Carregar Foto</span>
                    </div>
                    <img id="preview-foto">
                </div>
                <input type="file" id="foto-input" accept="image/*" style="display: none;">
            </div>

            <label>Nome do Produto</label>
            <input type="text" id="nome">
            
            <div class="grid">
                <div><label>Custo Unit√°rio (‚Ç¨)</label><input type="number" id="preco_entrada" step="0.01"></div>
                <div><label>Venda Unit√°ria (‚Ç¨)</label><input type="number" id="preco" step="0.01"></div>
                <div><label>Quantidade Stock</label><input type="number" id="estoque"></div>
            </div>
            
            <button id="btnSalvar">ADICIONAR PRODUTO</button>
        </div>

        <div id="lista">A carregar invent√°rio...</div>
    </div>

    <script>
        const API = 'https://projeto-loja-dzqv.onrender.com/produtos';
        const S_URL = 'https://sgamfzcgiexoevnyiehn.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnYW1memNnaWV4b2V2bnlpZWhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIwMDYsImV4cCI6MjA4NDUwODAwNn0.BLdnOWXEpW6w_Ic_0stcOexXXQBWl7Rc5ll0ATjvZVs';
        const supabase = window.supabase.createClient(S_URL, S_KEY);

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('foto-input');
        const preview = document.getElementById('preview-foto');
        const camUI = document.getElementById('cam-ui');

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = () => {
            const file = fileInput.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    camUI.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        };

        async function carregarDados() {
            try {
                const res = await fetch(API);
                const produtos = await res.json();
                const div = document.getElementById('lista');
                div.innerHTML = '';
                let fT = 0, cT = 0;

                produtos.forEach(p => {
                    const v = parseFloat(p.preco || 0), c = parseFloat(p.preco_entrada || 0), s = parseInt(p.estoque || 0);
                    fT += (v * s); cT += (c * s);
                    div.innerHTML += `
                        <div class="item">
                            <img src="${p.imagem || ''}" class="img-lista" onerror="this.src='https://via.placeholder.com/60'">
                            <div class="info"><strong>${p.nome}</strong><p>Venda: ‚Ç¨${v.toFixed(2)} | Stock: ${s}</p></div>
                            <button class="btn-edit" onclick="editar('${p.id}', '${p.nome}', ${v}, ${c}, ${s})">‚úèÔ∏è</button>
                            <button class="btn-del" onclick="deletar('${p.id}')">üóëÔ∏è</button>
                        </div>`;
                });
                document.getElementById('dash-fatura').innerText = '‚Ç¨ ' + fT.toFixed(2);
                document.getElementById('dash-custo').innerText = '‚Ç¨ ' + cT.toFixed(2);
                document.getElementById('dash-margem').innerText = '‚Ç¨ ' + (fT - cT).toFixed(2);
            } catch (e) { console.error(e); }
        }

        document.getElementById('btnSalvar').onclick = async () => {
            const btn = document.getElementById('btnSalvar');
            const nome = document.getElementById('nome').value;
            if(!nome) return alert("Insira o nome!");
            btn.disabled = true; btn.innerText = "A GUARDAR...";

            let urlImg = "";
            const arquivo = fileInput.files[0];
            if(arquivo) {
                const nA = Date.now() + ".jpg";
                const { error } = await supabase.storage.from('fotos-produtos').upload(nA, arquivo);
                if(!error) {
                    const { data } = supabase.storage.from('fotos-produtos').getPublicUrl(nA);
                    urlImg = data.publicUrl;
                }
            }

            const res = await fetch(API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    nome,
                    preco: parseFloat(document.getElementById('preco').value) || 0,
                    preco_entrada: parseFloat(document.getElementById('preco_entrada').value) || 0,
                    estoque: parseInt(document.getElementById('estoque').value) || 0,
                    imagem: urlImg
                })
            });
            if(res.ok) location.reload(); else alert("Erro ao salvar!");
        };

        async function editar(id, n, v, c, s) {
            const nV = prompt("Novo Pre√ßo Venda:", v), nS = prompt("Novo Stock:", s);
            if(nV !== null) {
                await fetch(API + '/' + id, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ nome: n, preco: nV, preco_entrada: c, estoque: nS })
                });
                carregarDados();
            }
        }

        async function deletar(id) {
            if(confirm("Deseja apagar?")) { await fetch(API + '/' + id, { method: 'DELETE' }); carregarDados(); }
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
