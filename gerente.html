<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Admin Est√°vel | Beleza & Companhia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --dark: #121212; --card: #1e1e1e; --rosa: #d63384; --texto: #e0e0e0; --verde: #2ecc71; --azul: #3498db; }
        body { font-family: sans-serif; background: var(--dark); color: var(--texto); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card-dash { background: var(--card); padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .card-dash p { font-size: 22px; font-weight: bold; margin: 10px 0 0; }

        /* Form */
        .card-form { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; }
        .upload-area { text-align: center; margin-bottom: 20px; }
        #preview-foto { 
            width: 120px; height: 120px; border-radius: 10px; object-fit: cover; 
            border: 2px solid #444; background: #000; display: block; margin: 0 auto 10px;
        }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input { width: 100%; padding: 12px; margin: 5px 0 15px; border-radius: 8px; border: 1px solid #333; background: #0a0a0a; color: white; box-sizing: border-box; }
        
        button#btnSalvar { background: var(--rosa); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button#btnSalvar:disabled { background: #555; }

        .item { background: var(--card); padding: 15px; margin-top: 10px; border-radius: 10px; display: flex; align-items: center; gap: 15px; border: 1px solid #333; }
        .img-lista { width: 50px; height: 50px; border-radius: 5px; object-fit: cover; }
        .info { flex-grow: 1; }
        .btn-del { background: #e74c3c; border: none; padding: 8px; border-radius: 5px; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-align:center; color:var(--rosa)">GEST√ÉO DE STOCK</h1>
        
        <div class="dashboard">
            <div class="card-dash"><h3>Fatura√ß√£o</h3><p id="dash-fatura" style="color:var(--azul)">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Margem</h3><p id="dash-margem" style="color:var(--verde)">‚Ç¨ 0.00</p></div>
        </div>

        <div class="card-form">
            <div class="upload-area">
                <img id="preview-foto" src="https://via.placeholder.com/120?text=SEM+FOTO">
                <input type="file" id="foto-input" accept="image/*">
            </div>

            <label>Nome do Produto</label>
            <input type="text" id="nome" placeholder="Nome">
            
            <div class="grid">
                <div><label>Custo (‚Ç¨)</label><input type="number" id="preco_entrada" step="0.01" value="0"></div>
                <div><label>Venda (‚Ç¨)</label><input type="number" id="preco" step="0.01" value="0"></div>
            </div>
            <label>Stock</label>
            <input type="number" id="estoque" value="0">
            
            <button id="btnSalvar">SALVAR PRODUTO</button>
        </div>

        <div id="lista" style="margin-top:30px">A carregar...</div>
    </div>

    <script>
        const API = 'https://projeto-loja-dzqv.onrender.com/produtos';
        const S_URL = 'https://sgamfzcgiexoevnyiehn.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnYW1memNnaWV4b2V2bnlpZWhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIwMDYsImV4cCI6MjA4NDUwODAwNn0.BLdnOWXEpW6w_Ic_0stcOexXXQBWl7Rc5ll0ATjvZVs';
        
        const sbClient = window.supabase.createClient(S_URL, S_KEY);

        const fileInput = document.getElementById('foto-input');
        const preview = document.getElementById('preview-foto');

        fileInput.onchange = () => {
            const file = fileInput.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => preview.src = e.target.result;
                reader.readAsDataURL(file);
            }
        };

        async function carregarDados() {
            try {
                const res = await fetch(API);
                const produtos = await res.json();
                const div = document.getElementById('lista');
                div.innerHTML = '';
                let fT = 0, mT = 0;

                produtos.forEach(p => {
                    const v = parseFloat(p.preco || 0), c = parseFloat(p.preco_entrada || 0), s = parseInt(p.estoque || 0);
                    fT += (v * s); mT += (v - c) * s;
                    div.innerHTML += `
                        <div class="item">
                            <img src="${p.imagem || ''}" class="img-lista" onerror="this.src='https://via.placeholder.com/50'">
                            <div class="info"><strong>${p.nome}</strong><br><small>Stock: ${s} | ‚Ç¨${v.toFixed(2)}</small></div>
                            <button class="btn-del" onclick="deletar('${p.id}')">üóëÔ∏è</button>
                        </div>`;
                });
                document.getElementById('dash-fatura').innerText = '‚Ç¨ ' + fT.toFixed(2);
                document.getElementById('dash-margem').innerText = '‚Ç¨ ' + mT.toFixed(2);
            } catch (e) { console.log(e); }
        }

        document.getElementById('btnSalvar').onclick = async () => {
            const btn = document.getElementById('btnSalvar');
            const nome = document.getElementById('nome').value;
            if(!nome) return alert("Insira o nome");

            btn.disabled = true; btn.innerText = "A GUARDAR...";

            try {
                let urlImg = "";
                const arquivo = fileInput.files[0];
                
                if(arquivo) {
                    const nA = Date.now() + ".jpg";
                    const { error } = await sbClient.storage.from('fotos-produtos').upload(nA, arquivo);
                    if(!error) {
                        const { data } = sbClient.storage.from('fotos-produtos').getPublicUrl(nA);
                        urlImg = data.publicUrl;
                    }
                }

                const res = await fetch(API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        nome,
                        preco: parseFloat(document.getElementById('preco').value) || 0,
                        preco_entrada: parseFloat(document.getElementById('preco_entrada').value) || 0,
                        estoque: parseInt(document.getElementById('estoque').value) || 0,
                        imagem: urlImg
                    })
                });

                if(res.ok) {
                    alert("Salvo com sucesso!");
                    location.reload();
                } else {
                    const errData = await res.json();
                    alert("Erro no Servidor: " + errData.error);
                }
            } catch (err) {
                alert("Erro de conex√£o: " + err.message);
            } finally {
                btn.disabled = false; btn.innerText = "SALVAR PRODUTO";
            }
        };

        async function deletar(id) {
            if(confirm("Apagar?")) {
                await fetch(API + '/' + id, { method: 'DELETE' });
                carregarDados();
            }
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
