<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo | Beleza & Companhia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --dark: #121212; --card: #1e1e1e; --rosa: #d63384; --rosa-claro: #ffb6c1; --texto: #e0e0e0; --verde: #2ecc71; --azul: #3498db; --laranja: #f39c12; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--dark); color: var(--texto); margin: 0; padding: 20px; }
        .container { max-width: 950px; margin: 0 auto; }
        
        h1 { color: var(--rosa); text-align: center; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }
        
        /* Dashboards */
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card-dash { background: var(--card); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .card-dash h3 { font-size: 11px; color: #888; text-transform: uppercase; margin: 0; }
        .card-dash p { font-size: 24px; font-weight: bold; margin: 10px 0 0; }

        /* Formul√°rio de Cadastro */
        .card-form { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 40px; }
        
        /* √Årea da Foto no Cadastro */
        .foto-upload-area { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; padding: 15px; border: 1px dashed #444; border-radius: 10px; background: #151515; }
        #preview-foto-form { width: 90px; height: 90px; border-radius: 8px; object-fit: cover; background: #000; border: 1px solid #333; }
        .foto-upload-area span { font-size: 12px; color: #888; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        label { font-size: 11px; color: #777; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 6px 0 15px; border-radius: 8px; border: 1px solid #333; background: #0a0a0a; color: white; box-sizing: border-box; }
        
        button#btnSalvar { background: var(--rosa); color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 14px; margin-top: 10px; }
        button#btnSalvar:disabled { opacity: 0.5; }

        /* Lista de Produtos Ativos */
        .produto-card { background: var(--card); padding: 15px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #333; display: flex; align-items: center; gap: 20px; }
        .img-produto-lista { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; border: 1px solid #333; background: #0a0a0a; flex-shrink: 0; }
        
        .prod-info { flex: 1; }
        .prod-info strong { color: var(--rosa-claro); font-size: 18px; display: block; margin-bottom: 5px; }
        .prod-stats { display: flex; gap: 15px; font-size: 12px; color: #aaa; flex-wrap: wrap; }
        .prod-stats b { color: #fff; }

        .acoes { display: flex; gap: 8px; }
        .btn-edit { background: var(--azul); border: none; padding: 10px 12px; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 12px; }
        .btn-del { background: #e74c3c; border: none; padding: 10px 12px; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 12px; }
        
        .badge-val { background: #333; color: var(--laranja); padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-left: 8px; border: 1px solid #444; vertical-align: middle; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíé Painel Administrativo</h1>
        
        <div class="dashboard">
            <div class="card-dash"><h3>Fatura√ß√£o Total</h3><p id="dash-fatura" style="color:var(--azul)">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Custo de Stock</h3><p id="dash-custo" style="color:var(--laranja)">‚Ç¨ 0.00</p></div>
            <div class="card-dash"><h3>Lucro Previsto</h3><p id="dash-margem" style="color:var(--verde)">‚Ç¨ 0.00</p></div>
        </div>

        <div class="card-form">
            <div class="foto-upload-area">
                <img id="preview-foto-form" src="https://via.placeholder.com/90?text=FOTO">
                <div>
                    <label>Foto do Produto</label><br>
                    <input type="file" id="foto-input" accept="image/*" style="border:none; background:transparent; padding:0; margin-top:5px; font-size:12px;">
                </div>
            </div>

            <label>Nome do Produto</label>
            <input type="text" id="nome" placeholder="Ex: Batom Matte Lux">
            
            <div class="grid">
                <div><label>Custo Unit√°rio (‚Ç¨)</label><input type="number" id="preco_entrada" step="0.01" value="0"></div>
                <div><label>Venda Unit√°ria (‚Ç¨)</label><input type="number" id="preco" step="0.01" value="0"></div>
                <div><label>Stock em Armaz√©m</label><input type="number" id="estoque" value="0"></div>
                <div><label>Data de Validade</label><input type="date" id="validade"></div>
            </div>
            
            <button id="btnSalvar">ADICIONAR PRODUTO AO INVENT√ÅRIO</button>
        </div>

        <h2 style="border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px;">Invent√°rio Ativo</h2>
        <div id="lista">A carregar dados administrativos...</div>
    </div>

    <script>
        const API = 'https://projeto-loja-dzqv.onrender.com/produtos';
        const S_URL = 'https://sgamfzcgiexoevnyiehn.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNnYW1memNnaWV4b2V2bnlpZWhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzIwMDYsImV4cCI6MjA4NDUwODAwNn0.BLdnOWXEpW6w_Ic_0stcOexXXQBWl7Rc5ll0ATjvZVs';
        
        const sbClient = window.supabase.createClient(S_URL, S_KEY);

        const fInput = document.getElementById('foto-input');
        const fPreview = document.getElementById('preview-foto-form');

        // Preview da foto instant√¢neo (sem piscar)
        fInput.onchange = () => {
            const file = fInput.files[0];
            if (file) { fPreview.src = URL.createObjectURL(file); }
        };

        async function carregarDados() {
            const div = document.getElementById('lista');
            try {
                const res = await fetch(API);
                const produtos = await res.json();
                div.innerHTML = '';
                let fT = 0, cT = 0;

                produtos.forEach(p => {
                    const v = parseFloat(p.preco || 0);
                    const c = parseFloat(p.preco_entrada || 0);
                    const s = parseInt(p.estoque || 0);
                    const val = p.validade ? new Date(p.validade).toLocaleDateString('pt-PT') : 'N/A';
                    
                    fT += (v * s);
                    cT += (c * s);

                    div.innerHTML += `
                        <div class="produto-card">
                            <img src="${p.imagem || 'https://via.placeholder.com/70?text=S/F'}" class="img-produto-lista" onerror="this.src='https://via.placeholder.com/70?text=S/F'">
                            <div class="prod-info">
                                <strong>${p.nome} <span class="badge-val">VAL: ${val}</span></strong>
                                <div class="prod-stats">
                                    <span>Venda: <b>‚Ç¨${v.toFixed(2)}</b></span>
                                    <span>Custo: <b>‚Ç¨${c.toFixed(2)}</b></span>
                                    <span>Stock: <b>${s} un.</b></span>
                                </div>
                            </div>
                            <div class="acoes">
                                <button class="btn-edit" onclick="editarProduto('${p.id}', '${p.nome}', ${v}, ${c}, ${s}, '${p.validade || ''}', '${p.imagem || ''}')">EDITAR</button>
                                <button class="btn-del" onclick="deletar('${p.id}')">APAGAR</button>
                            </div>
                        </div>`;
                });

                document.getElementById('dash-fatura').innerText = '‚Ç¨ ' + fT.toFixed(2);
                document.getElementById('dash-custo').innerText = '‚Ç¨ ' + cT.toFixed(2);
                document.getElementById('dash-margem').innerText = '‚Ç¨ ' + (fT - cT).toFixed(2);
            } catch (e) { div.innerHTML = `<p>Erro ao carregar dados.</p>`; }
        }

        document.getElementById('btnSalvar').onclick = async () => {
            const btn = document.getElementById('btnSalvar');
            const nome = document.getElementById('nome').value;
            if(!nome) return alert("Por favor, insira o nome do produto.");
            
            btn.disabled = true; btn.innerText = "A GUARDAR...";

            let urlImg = "";
            const arquivo = fInput.files[0];
            if(arquivo) {
                const nArq = Date.now() + ".jpg";
                const { error } = await sbClient.storage.from('fotos-produtos').upload(nArq, arquivo);
                if(!error) {
                    const { data } = sbClient.storage.from('fotos-produtos').getPublicUrl(nArq);
                    urlImg = data.publicUrl;
                }
            }

            await fetch(API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    nome,
                    preco: parseFloat(document.getElementById('preco').value) || 0,
                    preco_entrada: parseFloat(document.getElementById('preco_entrada').value) || 0,
                    estoque: parseInt(document.getElementById('estoque').value) || 0,
                    validade: document.getElementById('validade').value,
                    imagem: urlImg
                })
            });
            location.reload();
        };

        async function editarProduto(id, nOri, vV, vC, vS, valOri, imgOri) {
            const nN = prompt("Novo Nome:", nOri);
            if (!nN) return;
            const nV = prompt("Novo Pre√ßo Venda (‚Ç¨):", vV);
            const nC = prompt("Novo Pre√ßo Custo (‚Ç¨):", vC);
            const nS = prompt("Nova Qtd Stock:", vS);
            const nD = prompt("Nova Validade (AAAA-MM-DD):", valOri);

            const res = await fetch(API + '/' + id, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    nome: nN,
                    preco: parseFloat(nV),
                    preco_entrada: parseFloat(nC),
                    estoque: parseInt(nS),
                    validade: nD || null,
                    imagem: imgOri
                })
            });
            
            if(res.ok) carregarDados();
        }

        async function deletar(id) {
            if(confirm("Deseja apagar este produto definitivamente?")) {
                await fetch(API + '/' + id, { method: 'DELETE' });
                carregarDados();
            }
        }

        window.onload = carregarDados;
    </script>
</body>
</html>
