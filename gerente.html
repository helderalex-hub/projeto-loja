        :root { --dark-bg: #1a1a1a; --card-bg: #2d2d2d; --rosa: #d63384; --texto: #f5f5f5; --verde: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark-bg); color: var(--texto); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { color: var(--rosa); text-align: center; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Dashboard */
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card-dash { background: var(--card-bg); padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #444; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        .lucro-valor { color: var(--verde) !important; }

        .card-form { background: var(--card-bg); padding: 25px; border-radius: 15px; border: 1px solid #444; margin-bottom: 30px; }
        .grid-inputs { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        label { font-size: 12px; color: #aaa; display: block; margin-top: 10px; }
        input { 
            width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #444; 
            background: #111; color: white; box-sizing: border-box; font-size: 16px;
        }
        button { 
            background: var(--rosa); color: white; border: none; padding: 15px; width: 100%; 
            border-radius: 8px; font-weight: bold; margin-top: 20px; cursor: pointer; font-size: 16px;
        }

        /* Lista */
        .item { 
            background: var(--card-bg); padding: 15px; margin-top: 10px; border-radius: 10px; 
            display: flex; align-items: center; gap: 15px; border: 1px solid #444;
        }
        .img-preview { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; background: #000; }
        .info { flex-grow: 1; }
        .info strong { font-size: 18px; color: var(--rosa); }
        .info p { margin: 5px 0 0; font-size: 13px; color: #ccc; }
        .badge-lucro { background: rgba(40, 167, 69, 0.2); color: var(--verde); padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        .btn-del { background: #ff4444; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
    </style>
