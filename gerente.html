<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Beleza & Companhia | Loja Oficial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --rosa: #d63384;
            --rosa-hover: #b02a6b;
            --texto: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--texto);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--rosa);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: var(--rosa);
            letter-spacing: 1px;
        }

        .logo p { margin: 0; font-size: 12px; color: #888; }

        .cart-icon {
            cursor: pointer;
            position: relative;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
        }

        #cart-count {
            background: var(--rosa);
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 12px;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid-produtos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .produto-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #333;
        }

        .produto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .img-container {
            width: 100%;
            height: 250px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .produto-info {
            padding: 20px;
            text-align: center;
        }

        .produto-info h3 { margin: 0 0 10px; font-size: 18px; }

        .produto-info .preco {
            color: var(--rosa);
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }

        .btn-comprar {
            background: var(--rosa);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .btn-comprar:hover { background: var(--rosa-hover); }

        /* Carrinho Lateral */
        #carrinho-lateral {
            position: fixed;
            right: -400px;
            top: 0;
            width: 350px;
            height: 100%;
            background: #222;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: 0.4s;
            z-index: 2000;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #carrinho-lateral.aberto { right: 0; }

        .item-carrinho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }

        .btn-checkout {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: auto;
        }
    </script>
</head>
