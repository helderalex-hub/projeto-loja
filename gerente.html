<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerente - Beleza & Cia</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fdf2f8; color: #333; padding: 20px; }
        h1 { color: #d63384; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 20px auto; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #d63384; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:hover { background: #b82a6e; }
        .lista { max-width: 800px; margin: 20px auto; }
        .item-produto { background: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .info { flex-grow: 1; }
        .info b { color: #d63384; font-size: 18px; }
        .acoes button { width: auto; padding: 8px 12px; margin-left: 5px; font-size: 14px; }
        .btn-delete { background: #ff4d4d; }
        .btn-edit { background: #4da3ff; }
    </style>
</head>
<body>

    <h1>üå∏ Painel Administrativo</h1>

    <div class="card">
        <h3 id="titulo-form">Adicionar Novo Produto</h3>
        <input type="hidden" id="prod-id">
        <input type="text" id="nome" placeholder="Nome do Produto">
        <input type="number" id="preco" placeholder="Pre√ßo de Venda (‚Ç¨)" step="0.01">
        <input type="number" id="preco_entrada" placeholder="Pre√ßo de Custo (‚Ç¨)" step="0.01">
        <input type="number" id="estoque" placeholder="Quantidade em Stock">
        <label style="font-size: 12px; color: #666;">Data de Validade:</label>
        <input type="date" id="validade">
        <button onclick="salvar()">Guardar Altera√ß√µes</button>
        <button onclick="limpar()" style="background: #ccc; margin-top: 5px; color: #333;">Limpar / Novo</button>
    </div>

    <div class="lista" id="lista-produtos">
        </div>

    <script>
        const API_URL = "https://projeto-loja-beleza-cia.onrender.com";

        async function carregarProdutos() {
            const res = await fetch(`${API_URL}/produtos`);
            const produtos = await res.json();
            const lista = document.getElementById("lista-produtos");
            lista.innerHTML = "";

            produtos.forEach(p => {
                const dataValidade = p.validade ? new Date(p.validade).toLocaleDateString('pt-PT') : "---";
                lista.innerHTML += `
                    <div class="item-produto">
                        <div class="info">
                            <b>${p.nome}</b><br>
                            Pre√ßo: ‚Ç¨${p.preco.toFixed(2)} | Stock: ${p.estoque}<br>
                            <small>Validade: ${dataValidade}</small>
                        </div>
                        <div class="acoes">
                            <button class="btn-edit" onclick='prepararEdicao(${JSON.stringify(p)})'>‚úèÔ∏è</button>
                            <button class="btn-delete" onclick="eliminar(${p.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            });
        }

        function prepararEdicao(p) {
            document.getElementById("titulo-form").innerText = "Editar Produto";
            document.getElementById("prod-id").value = p.id;
            document.getElementById("nome").value = p.nome;
            document.getElementById("preco").value = p.preco;
            document.getElementById("preco_entrada").value = p.preco_entrada || "";
            document.getElementById("estoque").value = p.estoque;
            document.getElementById("validade").value = p.validade || "";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function salvar() {
            const id = document.getElementById("prod-id").value;
            const produto = {
                nome: document.getElementById("nome").value,
                preco: parseFloat(document.getElementById("preco").value),
                preco_entrada: parseFloat(document.getElementById("preco_entrada").value),
                estoque: parseInt(document.getElementById("estoque").value),
                validade: document.getElementById("validade").value
            };

            const metodo = id ? "PUT" : "POST";
            const url = id ? `${API_URL}/produtos/${id}` : `${API_URL}/produtos`;

            await fetch(url, {
                method: metodo,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(produto)
            });

            limpar();
            carregarProdutos();
        }

        async function eliminar(id) {
            if(confirm("Eliminar este produto?")) {
                await fetch(`${API_URL}/produtos/${id}`, { method: "DELETE" });
                carregarProdutos();
            }
        }

        function limpar() {
            document.getElementById("titulo-form").innerText = "Adicionar Novo Produto";
            document.getElementById("prod-id").value = "";
            document.getElementById("nome").value = "";
            document.getElementById("preco").value = "";
            document.getElementById("preco_entrada").value = "";
            document.getElementById("estoque").value = "";
            document.getElementById("validade").value = "";
        }

        carregarProdutos();
    </script>
</body>
</html>
